<div ng-controller="MensajeController">
       
    <div class="alertaPanel" id="AlertaError">
        <div class="alert alert-danger">
            <center>
                <strong style="display: inline-block;">Error! &nbsp</strong>
                <div style="display: inline-block;">{{mensajeAlerta}}</div>
            </center>
        </div>
    </div>

    <div class="alertaPanel" id="AlertaExito">
        <div class="alert alert-success">
            <center>
                <strong style="display: inline-block;">Proceso Exitoso! &nbsp</strong>
                <div style="display: inline-block;">{{mensajeAlerta}}</div>
            </center>
        </div>
    </div>

</div>
