<div ng-controller="EtiquetaArchivoController">
    <!-- -----------------------Modales -------------------------- -->
    <div class="modal fade sombraDivModal" id="EtiquetaFile" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-keyboard="true" data-backdrop="static">
        <br>    <br>   <br>
        <div class="modal-dialog modalPrincipal">

            <div class="row">
                <div class="col-xs-12">
                    <!-- Alertas -->
                    <div class="alertaMensaje" id="alertaExitosoImg">
                        <div class="alert alertaExtito">
                            <!--<button type="button" class="close" data-dismiss="alert">x</button>-->
                            <span class="fa fa-check-circle-o fa-2x textIconoExito" style="font-size:16pt"></span>
                            <strong style="display: inline-block;">{{mensaje}}</strong>
                        </div>
                    </div>
                </div>
            </div>

            <form name="imagenForma">

               <div class="row">

                   <div class="col-xs-8 col-sm-10">
                        <!--<button class="btn close cerrarModal" data-dismiss="modal" aria-label="Close" ng-click="CerrarEtiquetaModal()"><span aria-hidden="true">&times;</span></button>-->
                       <br><br>
                        <span class="tituloModal">Etiquetar Archivo</span>
                    </div>
                    <div class="col-xs-4 col-sm-2">
                        <div class="btn-group-vertical pull-right" role="group" >
                            <a class="btn botonFinModal"  data-dismiss="modal" aria-label="Close"><span class="fa fa-times"></span></a>
                            <a focus class="btn botonFinModal" id="terminarEtiqueta" ng-click="TerminarEtiquetar()"><span class="fa fa-check"></span></a>
                        </div>
                    </div>
                </div>
                <br><br>

                <div class="row">
                    <div class="col-xs-12">
                        <span style="font-size: 16pt; "><b>Archivo:</b> {{nombreArchivo}}</span>
                    </div>
                </div>
                <br>

                <div class="row">
                    <div class="col-xs-12">
                        <b>Etiquetas y Temas</b><br><br>
                        <span ng-if="(fl.Etiqueta.length + fl.Tema.length) == 0" class="textoGris" style="font-size:13pt"> Sin Etiquitas y Temas</span>

                        <div class="row" ng-if="(fl.Etiqueta.length + fl.Tema.length) > 0">

                             <div class="col-sm-12" id="temaPanel">

                               <!--lista de etiquetas Seleccionados -->
                               <div ng-if="imagen.Etiqueta.length > 0" >
                                     <span ng-repeat="etiqueta in imagen.Etiqueta | orderBy:'Nombre' track by $index" ng-if="etiqueta.Visible == '1'">
                                         <div class="btn-group campoAgregado contornoAzul" role="group" style="border-width: 2px; margin-bottom: 8px">

                                               <span ng-class="{'btn-group' : etiqueta.count > 0}" ng-show="etiqueta.count > 0">
                                                  <a style="border-width: 0px; font-size:10pt;" class="btn campoAgregadoQuitar contornoAzul" data-toggle="dropdown" ng-click="EtiquetaEquivalenteLista(etiqueta)"><span class="fa fa-clone"></span></a>
                                                  <ul class="dropdown-menu  dropdown-menu-left dropdownOpt" style="margin-top: 5px">

                                                        <div  class="row " ng-show="ee.length > 0">
                                                            <div class="col-xs-12"> 
                                                                <li  class="dropdown-header tituloFitro"><b>Equivalentes</b></li>
                                                            </div>
                                                        </div>

                                                        <li style="width: auto">
                                                            <form role="infoEtoiqueta">
                                                                <div  style="margin-top: 10px"></div>

                                                                <div class="panel  panelFiltro" style="border-radius: 0px; padding: 2px important;">
                                                                    <div class="row">
                                                                        <div class="col-xs-12">
                                                                            <ul>
                                                                                <li ng-repeat="eq in ee | orderBy:'Nombre'" >
                                                                                    <span>{{eq.Nombre}}</span>
                                                                                </li>
                                                                            </ul>
                                                                        </div>
                                                                    </div>

                                                                </div>
                                                            </form>
                                                        </li>
                                                    </ul>
                                              </span>

                                              <span class="btn-group">
                                                  <a class="btn campoAgregado" ng-class="{contornoAzul:(etiqueta.EtiquetaId != '-1')}" style="border-width: 0px; font-size:10pt;"   data-toggle="dropdown">{{etiqueta.Nombre}}</a>

                                                  <ul class="dropdown-menu dropdownOpt dropdown-menu-left" style="margin-top: 5px;">
                                                        <li><a class=" dropdownOpcion2" ng-click="EditarRegistroEtiqueta(etiqueta)">
                                                             <span class="fa fa-pencil"> </span> Editar
                                                        </a></li>

                                                         <li><a class=" dropdownOpcion2" ng-click="EtiquetaEquivalente(etiqueta)">
                                                             <span class="fa fa-clone"> </span> Equivalencias
                                                        </a></li>


                                                    </ul>
                                             </span>

                                              <a class="btn campoAgregadoQuitar" ng-class="{contornoAzul:(etiqueta.EtiquetaId != '-1')}" style="border-width: 0px; font-size:10pt;"  ng-click="QuitarEtiqueta(etiqueta)"><span class="fa fa-times-circle"></span></a>
                                        </div>
                                     </span>
                                     <br>
                                </div>

                                <!--lista de temas Seleccionados -->
                                <div ng-if="imagen.Tema.length > 0">
                                     <span ng-repeat="tema in imagen.Tema | orderBy:'Tema'">
                                         <div class="btn-group" role="group" style="margin-bottom:8px">
                                          <a class="btn campoAgregado" ng-click="EditarTema(tema)" ng-class="{contornoAzul:(tema.TemaActividadId != '-1')}" style="font-size:10pt">{{tema.Tema}}</a>
                                          <a class="btn campoAgregadoQuitar" ng-class="{contornoAzul:(tema.TemaActividadId != '-1')}" style="font-size:10pt" ng-click="QuitarTema(tema)"><span class="fa fa-times-circle"></span></a>
                                        </div>
                                     </span>
                                 </div>
                             </div>
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <div class="divisorGris1" style="margin-top: 15px"></div>
                        <br>
                    </div>
                </div>

                <!-- Etiqueta y Tema -->
                <div ng-include=" 'html/Control/EtiquetaControl.html' " ng-init="IniciarModal('Archivo')" ng-controller="ControlEtiquetaController as lc"></div>
                <br>

                <!---- botones de operacion -->
                <div class="row">
                    <div class="col-xs-6">
                        <a class="btn botonFinModal btn-block"  data-dismiss="modal" aria-label="Close">CANCELAR</a>
                    </div>

                    <div class="col-xs-6">
                        <a focus class="btn botonFinModal btn-block" ng-click="TerminarEtiquetaImagen()">TERMINAR</a>
                    </div>
                </div>
            <br>
            </form> 

        </div>
    </div>
</div>
